<!DOCTYPE html>
<html>
  <head>
    <title>How much has passed app</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Raleway" rel="stylesheet">
  </head>
  <body>
    <div id="appMenu">
      <ul>
        <li><button id="selectYear">Find out how much of the year has passed!</button></li>
        <li><button id="selectDecade">Find out how much of the decade has passed!</button></li>
      </ul>
    </div>
    <div id="appContent">
      <p id="currentDateText"></p>
      <p id="loadingText"></p>
	  <progress value="0" max="100" id="progressBar"></progress>
      <p id="loadingBar"></p>
    </div>
    <script src="js/logic.js"></script>
  </body>
</html>
